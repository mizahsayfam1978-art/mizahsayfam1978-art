<!-- index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Eniştemin kardeşine</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      padding: 28px;
      max-width: 720px;
      width: calc(100% - 40px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border-radius: 12px;
      text-align: center;
    }
    .card p {
      margin: 0;
      line-height: 1.5;
      color: #111827;
      font-size: 18px;
    }
    .highlight {
      display: inline-block;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: .6px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Bilgilendirme kartı">
    <div class="highlight">Bu site <strong>YENGENİZİN KARDEŞİ</strong> tarafından kapatılmıştır.</div>
    <p>Ayrılan vakitler adına Savcı Hanıma teşekkürlerimi iletip kariyerinde başarılar dilerim.</p>
  </div>
</body>
</html>
