<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esma Hanƒ±mƒ±ma</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling */
            transition: background 1s ease;
        }
        .festive-bg {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ce79);
            background-size: 400%;
            animation: gradientShift 5s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            z-index: 1;
            transition: all 0.5s ease;
        }
        .moving-image {
            position: absolute;
            z-index: 1;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            z-index: 2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #evetBtn {
            background-color: #4CAF50;
            color: white;
            transform: scale(1);
        }
        #hayirBtn {
            background-color: #f44336;
            color: white;
        }
        #hayirBtn:disabled, #evetBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        #textBox {
            font-size: 16px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            transition: font-size 0.3s, padding 0.3s;
            z-index: 10; /* Metin kutusu en √∂nde */
            position: relative;
        }
        .bounce {
            animation: bounceText 0.5s ease infinite alternate;
        }
        @keyframes bounceText {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind other elements */
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            z-index: 5;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <img id="mainImage" src="rica.jpg" alt="√ñrnek G√∂rsel">
    <div class="buttons">
        <button id="evetBtn">EVETüòçüòò</button>
        <button id="hayirBtn">HAYIR</button>
    </div>
    <div id="textBox">Halƒ±sahaya gidebilir miyimmm?</div>
    <canvas id="confettiCanvas"></canvas>

    <script>
        const evetBtn = document.getElementById('evetBtn');
        const hayirBtn = document.getElementById('hayirBtn');
        const textBox = document.getElementById('textBox');
        const mainImage = document.getElementById('mainImage');
        const buttonsDiv = document.querySelector('.buttons');
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        const messages = [
            "Hadi g√ºzel g√∂zl√ºm, bir evett √ßƒ±kƒ±yor senden üòâ",
            "Sen izin veriyorsun √ß√ºnk√º kƒ±yamazsƒ±n bana üòç",
            "Canƒ±mƒ±n i√ßi, sen olsan hayƒ±r der misin hi√ß? üíï",
            "En iyisi sensin, ≈üimdi de en iyisini yapƒ±p izin veriyorsun üòè",
            "Sen g√ºl√ºnce i√ßim a√ßƒ±lƒ±yor, bir de izin verirsen tamamdƒ±r üòä",
            "Sen benim ≈üansƒ±m, ≈üimdi de halƒ±saha ≈üansƒ±m oluyorsun ‚öΩ‚ù§Ô∏è",
            "Hadi g√ºzelim, bir izinle kahramanƒ±m oluyorsun üòá"
        ];
        let fontSize = 16;
        let padding = 10;
        let evetScale = 1;
        let messageCount = 0;

        // Confetti setup
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const confetti = [];
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#800080'];

        function createConfetti() {
            return {
                x: Math.random() * canvas.width,
                y: -10,
                size: Math.random() * 15 + 5,
                speed: Math.random() * 7 + 3,
                color: colors[Math.floor(Math.random() * colors.length)],
                angle: Math.random() * 360,
                shape: Math.random() > 0.5 ? 'circle' : 'rect',
                rotation: Math.random() * 360
            };
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = confetti.length - 1; i >= 0; i--) {
                const p = confetti[i];
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 3;
                p.angle += 0.1;
                p.rotation += 5;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                if (p.shape === 'circle') {
                    ctx.beginPath();
                    ctx.arc(0, 0, p.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                }
                ctx.restore();
                if (p.y > canvas.height) confetti.splice(i, 1);
            }
            if (confetti.length < 300) {
                for (let i = 0; i < 5; i++) {
                    confetti.push(createConfetti());
                }
            }
            requestAnimationFrame(animateConfetti);
        }

        function startConfetti() {
            for (let i = 0; i < 200; i++) {
                confetti.push(createConfetti());
            }
            animateConfetti();
        }

        // Heart emojis
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                heart.style.top = `${window.innerHeight}px`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
            setTimeout(createHearts, 1000);
        }

        // Image movement
        function moveImage() {
            const maxX = window.innerWidth - mainImage.width;
            const maxY = window.innerHeight - mainImage.height;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            mainImage.style.left = `${newX}px`;
            mainImage.style.top = `${newY}px`;
            setTimeout(moveImage, 1000); // Move every 1 second
        }

        hayirBtn.addEventListener('click', () => {
            if (messageCount < messages.length) {
                textBox.textContent = messages[messageCount];
                fontSize += 2;
                padding += 5;
                evetScale *= 1.7; // Tu≈ü1 (EVET) %70 b√ºy√ºyor
                textBox.style.fontSize = `${fontSize}px`;
                textBox.style.padding = `${padding}px`;
                evetBtn.style.transform = `scale(${evetScale})`;
                messageCount++;
                if (messageCount === messages.length) {
                    hayirBtn.disabled = true;
                }
            }
        });

        evetBtn.addEventListener('click', () => {
            textBox.textContent = "HARƒ∞KASINNNN, Bƒ∞RTANEMSƒ∞N SEN SAƒû OLL üéâ";
            mainImage.src = "sagol.jpg";
            mainImage.alt = "G√∂rsel 2";
            mainImage.classList.add('moving-image');
            fontSize = 16;
            padding = 10;
            evetScale = 1;
            messageCount = 0;
            textBox.style.fontSize = `${fontSize}px`;
            textBox.style.padding = `${padding}px`;
            evetBtn.style.transform = `scale(${evetScale})`;
            buttonsDiv.remove(); // Remove the buttons div
            document.body.classList.add('festive-bg'); // Add colorful background
            textBox.classList.add('bounce'); // Add bouncing text
            startConfetti(); // Start enhanced confetti
            createHearts(); // Start heart animations
            moveImage(); // Start image movement
        });

        // Handle window resize for canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
